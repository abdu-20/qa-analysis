<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support QA Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/dist/recharts.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        
        // Simple icon components (replacing Lucide React)
        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );
        
        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );
        
        const Share2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
            </svg>
        );
        
        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );
        
        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );
        
        const Award = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );
        
        const AlertTriangle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.34 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        );

        const QAAnalysisApp = () => {
          const [csvData, setCsvData] = useState(null);
          const [rawData, setRawData] = useState('');
          const [shareableId, setShareableId] = useState(null);

          const handleFileUpload = (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'text/csv') {
              const reader = new FileReader();
              reader.onload = (e) => {
                const text = e.target.result;
                setRawData(text);
                parseCSV(text);
              };
              reader.readAsText(file);
            }
          };

          const parseCSV = (csvText) => {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            const data = lines.slice(1).map(line => {
              // Handle CSV parsing with proper comma handling (including commas within quotes)
              const values = [];
              let current = '';
              let inQuotes = false;
              
              for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                  inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                  values.push(current.trim().replace(/"/g, ''));
                  current = '';
                } else {
                  current += char;
                }
              }
              values.push(current.trim().replace(/"/g, ''));
              
              const row = {};
              headers.forEach((header, index) => {
                row[header] = values[index] || '';
              });
              return row;
            });

            setCsvData(data);
          };

          const analysisData = useMemo(() => {
            if (!csvData) return null;

            try {
              // Calculate team averages
              const totalScore = csvData.reduce((sum, row) => sum + (parseFloat(row.Score) || 0), 0);
              const teamAvgScore = totalScore / csvData.length;

              const writingStyleScores = csvData.map(row => {
                const score = parseFloat(row['Writing style (Score)']);
                return isNaN(score) ? 0 : score;
              });
              const accuracyScores = csvData.map(row => {
                const score = parseFloat(row['Accuracy (Score)']);
                return isNaN(score) ? 0 : score;
              });
              const empathyScores = csvData.map(row => {
                const score = parseFloat(row['Empathy & Helpfulness (Score)']);
                return isNaN(score) ? 0 : score;
              });

              const teamAvgWriting = writingStyleScores.reduce((a, b) => a + b, 0) / writingStyleScores.length;
              const teamAvgAccuracy = accuracyScores.reduce((a, b) => a + b, 0) / accuracyScores.length;
              const teamAvgEmpathy = empathyScores.reduce((a, b) => a + b, 0) / empathyScores.length;

              // Feedback distribution - handle lowercase values and map them
              const feedbackMapping = {
                'poor': 'Poor',
                'average': 'Average', 
                'good': 'Good',
                'excellent': 'Excellent'
              };
              
              const allowedFeedback = ['Poor', 'Average', 'Good', 'Excellent'];
              const feedbackCounts = csvData.reduce((acc, row) => {
                const rawFeedback = row['Feedback Overall']?.toLowerCase();
                const mappedFeedback = feedbackMapping[rawFeedback];
                
                if (mappedFeedback) {
                  acc[mappedFeedback] = (acc[mappedFeedback] || 0) + 1;
                }
                return acc;
              }, {});

              const feedbackData = allowedFeedback.map(feedback => ({
                name: feedback,
                count: feedbackCounts[feedback] || 0
              }));

              // Per-agent analysis
              const agentData = {};
              csvData.forEach(row => {
                const agent = row['Representative Name'];
                if (!agentData[agent]) {
                  agentData[agent] = {
                    conversations: [],
                    scores: [],
                    writingScores: [],
                    accuracyScores: [],
                    empathyScores: []
                  };
                }
                
                agentData[agent].conversations.push(row);
                
                const score = parseFloat(row.Score);
                const writingScore = parseFloat(row['Writing style (Score)']);
                const accuracyScore = parseFloat(row['Accuracy (Score)']);
                const empathyScore = parseFloat(row['Empathy & Helpfulness (Score)']);
                
                agentData[agent].scores.push(isNaN(score) ? 0 : score);
                agentData[agent].writingScores.push(isNaN(writingScore) ? 0 : writingScore);
                agentData[agent].accuracyScores.push(isNaN(accuracyScore) ? 0 : accuracyScore);
                agentData[agent].empathyScores.push(isNaN(empathyScore) ? 0 : empathyScore);
              });

              const agentAnalysis = Object.entries(agentData)
                .sort(([nameA], [nameB]) => nameA.localeCompare(nameB))
                .map(([agent, data]) => {
                  const avgScore = data.scores.reduce((a, b) => a + b, 0) / data.scores.length;
                  const avgWriting = data.writingScores.reduce((a, b) => a + b, 0) / data.writingScores.length;
                  const avgAccuracy = data.accuracyScores.reduce((a, b) => a + b, 0) / data.accuracyScores.length;
                  const avgEmpathy = data.empathyScores.reduce((a, b) => a + b, 0) / data.empathyScores.length;

                  const excellentConversations = data.conversations.filter(c => 
                    c['Feedback Overall']?.toLowerCase() === 'excellent'
                  );
                  const improvementConversations = data.conversations.filter(c => {
                    const feedback = c['Feedback Overall']?.toLowerCase();
                    return feedback === 'poor' || feedback === 'average';
                  });

                  // Extract good wins from excellent conversations - look at explanation columns for positive feedback
                  const goodWins = [];
                  
                  if (excellentConversations.length > 0) {
                    // Get one writing win from the first excellent conversation that has it
                    const writingWin = excellentConversations.find(c => c['Writing style (Explanation)'] && c['Writing style (Explanation)'].trim());
                    if (writingWin) {
                      const sentences = writingWin['Writing style (Explanation)'].split('.').filter(s => s.trim());
                      const firstSentence = sentences[0]?.trim();
                      if (firstSentence) {
                        goodWins.push(firstSentence + '.');
                      }
                    }
                    
                    // Get one empathy win from the first excellent conversation that has it
                    const empathyWin = excellentConversations.find(c => c['Empathy & Helpfulness (Explanation)'] && c['Empathy & Helpfulness (Explanation)'].trim());
                    if (empathyWin) {
                      const sentences = empathyWin['Empathy & Helpfulness (Explanation)'].split('.').filter(s => s.trim());
                      const firstSentence = sentences[0]?.trim();
                      if (firstSentence) {
                        goodWins.push(firstSentence + '.');
                      }
                    }
                  }

                  // Extract recommendations from poor/average conversations for THIS SPECIFIC AGENT
                  const recommendations = improvementConversations
                    .map(c => c['Feedback Focus Areas'])
                    .filter(f => f && f.trim() !== '')
                    .map(f => f.trim());

                  // Helper functions for THIS AGENT'S data
                  const summarizeText = (texts, type) => {
                    if (texts.length === 0) return [];
                    
                    // Always return the actual feedback text, just shortened and limited to 3
                    if (texts.length <= 3) {
                      return texts.map(text => {
                        const sentences = text.split('.').filter(s => s.trim());
                        // Take first 1-2 sentences to keep it concise
                        return sentences.slice(0, 1).join('.') + '.';
                      });
                    }
                    
                    // For more than 3 items, take the first 3 and shorten them
                    return texts.slice(0, 3).map(text => {
                      const sentences = text.split('.').filter(s => s.trim());
                      return sentences.slice(0, 1).join('.') + '.';
                    });
                  };

                  // Use the helper functions to summarize THIS AGENT'S specific feedback
                  const summarizedRecommendations = summarizeText(recommendations, 'recommendations');

                  return {
                    name: agent,
                    avgScore: avgScore.toFixed(1),
                    avgWriting: avgWriting.toFixed(1),
                    avgAccuracy: avgAccuracy.toFixed(1),
                    avgEmpathy: avgEmpathy.toFixed(1),
                    totalConversations: data.conversations.length,
                    excellentCount: excellentConversations.length,
                    improvementCount: improvementConversations.length,
                    goodWins: goodWins,
                    recommendations: summarizedRecommendations
                  };
                });

              return {
                team: {
                  avgScore: teamAvgScore.toFixed(1),
                  avgWriting: teamAvgWriting.toFixed(1),
                  avgAccuracy: teamAvgAccuracy.toFixed(1),
                  avgEmpathy: teamAvgEmpathy.toFixed(1),
                  totalConversations: csvData.length
                },
                feedbackData,
                agents: agentAnalysis
              };
            } catch (error) {
              console.error('Error in analysis:', error);
              return null;
            }
          }, [csvData]);

          const generateMarkdown = () => {
            if (!analysisData) return '';

            let markdown = `# Customer Support QA Analysis Report\n\n`;
            
            markdown += `## 📊 Team Overview\n\n`;
            markdown += `### Overall Metrics\n`;
            markdown += `- **Team Average QA Score**: ${analysisData.team.avgScore}/100\n`;
            markdown += `- **Writing Style Average**: ${analysisData.team.avgWriting}/3\n`;
            markdown += `- **Accuracy Average**: ${analysisData.team.avgAccuracy}/3\n`;
            markdown += `- **Empathy & Helpfulness Average**: ${analysisData.team.avgEmpathy}/3\n`;
            markdown += `- **Total Conversations Analyzed**: ${analysisData.team.totalConversations}\n\n`;

            markdown += `### Feedback Distribution\n`;
            analysisData.feedbackData.forEach(item => {
              markdown += `- **${item.name}**: ${item.count} conversations\n`;
            });
            markdown += `\n`;

            markdown += `## 👥 Per-Agent Analysis\n\n`;
            analysisData.agents.forEach(agent => {
              markdown += `### ${agent.name}\n\n`;
              markdown += `**Performance Metrics:**\n`;
              markdown += `- Average QA Score: ${agent.avgScore}/100\n`;
              markdown += `- Writing Style: ${agent.avgWriting}/3\n`;
              markdown += `- Accuracy: ${agent.avgAccuracy}/3\n`;
              markdown += `- Empathy & Helpfulness: ${agent.avgEmpathy}/3\n`;
              markdown += `- Total Conversations: ${agent.totalConversations}\n\n`;

              if (agent.goodWins.length > 0) {
                markdown += `**✅ Good Wins (${agent.excellentCount} excellent conversations):**\n`;
                agent.goodWins.forEach(win => {
                  if (win) markdown += `- ${win}\n`;
                });
                markdown += `\n`;
              }

              if (agent.recommendations.length > 0) {
                markdown += `**⚠️ Recommendations for Improvement (${agent.improvementCount} conversations needing attention):**\n`;
                agent.recommendations.forEach(rec => {
                  if (rec) markdown += `- ${rec}\n`;
                });
                markdown += `\n`;
              }

              markdown += `---\n\n`;
            });

            return markdown;
          };

          const downloadMarkdown = () => {
            const markdown = generateMarkdown();
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qa-analysis-report.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          };

          const generateShareableLink = () => {
            // Since we don't have a backend to store analysis data, 
            // we'll copy the current page URL instead
            const currentUrl = window.location.href;
            navigator.clipboard.writeText(currentUrl);
            
            setShareableId('current-session');
            
            // Show a more helpful message
            setTimeout(() => {
              setShareableId(null);
            }, 3000);
          };

          if (!csvData) {
            return React.createElement('div', { className: "min-h-screen bg-gray-50 flex items-center justify-center p-4" },
              React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center" },
                React.createElement(Upload, { className: "mx-auto h-16 w-16 text-blue-500 mb-4" }),
                React.createElement('h1', { className: "text-2xl font-bold text-gray-900 mb-2" }, "Customer Support QA Analysis"),
                React.createElement('p', { className: "text-gray-600 mb-6" }, "Upload your QA results CSV file to get comprehensive analysis and insights"),
                React.createElement('label', { className: "inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer transition-colors" },
                  React.createElement(Upload, { className: "mr-2 h-5 w-5" }),
                  "Upload CSV File",
                  React.createElement('input', { type: "file", accept: ".csv", onChange: handleFileUpload, className: "hidden" })
                )
              )
            );
          }

          if (!analysisData) {
            return React.createElement('div', { className: "min-h-screen bg-gray-50 flex items-center justify-center p-4" },
              React.createElement('div', { className: "text-center" },
                React.createElement('p', { className: "text-gray-600" }, "Processing your data...")
              )
            );
          }

          return React.createElement('div', { className: "min-h-screen bg-gray-50 p-4" },
            React.createElement('div', { className: "max-w-7xl mx-auto" },
              // Header
              React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6 mb-6" },
                React.createElement('div', { className: "flex justify-between items-center" },
                  React.createElement('div', null,
                    React.createElement('h1', { className: "text-3xl font-bold text-gray-900" }, "QA Analysis Dashboard"),
                    React.createElement('p', { className: "text-gray-600 mt-2" }, `Analyzing ${analysisData?.team.totalConversations} conversations`)
                  ),
                  React.createElement('div', { className: "flex gap-3" },
                    React.createElement('button', { onClick: downloadMarkdown, className: "flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors" },
                      React.createElement(Download, { className: "mr-2 h-4 w-4" }),
                      "Download Report"
                    ),
                    React.createElement('button', { onClick: generateShareableLink, className: "flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" },
                      React.createElement(Share2, { className: "mr-2 h-4 w-4" }),
                      "Share Analysis"
                    )
                  )
                ),
                shareableId && React.createElement('div', { className: "mt-4 p-3 bg-blue-50 rounded-lg" },
                  React.createElement('p', { className: "text-sm text-blue-800" }, "✅ Current page URL copied to clipboard! Note: Recipients will need to upload the same CSV file to view the analysis.")
                )
              ),
              
              // Team Overview
              React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6 mb-6" },
                React.createElement('h2', { className: "text-2xl font-bold text-gray-900 mb-6 flex items-center" },
                  React.createElement(TrendingUp, { className: "mr-3 h-6 w-6 text-blue-600" }),
                  "Team Overview"
                ),
                
                // Metrics Cards
                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-4 gap-4 mb-8" },
                  React.createElement('div', { className: "bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-lg" },
                    React.createElement('h3', { className: "text-sm font-medium opacity-90" }, "Team Avg QA Score"),
                    React.createElement('p', { className: "text-2xl font-bold" }, `${analysisData.team.avgScore}/100`)
                  ),
                  React.createElement('div', { className: "bg-gradient-to-r from-green-500 to-green-600 text-white p-4 rounded-lg" },
                    React.createElement('h3', { className: "text-sm font-medium opacity-90" }, "Writing Style"),
                    React.createElement('p', { className: "text-2xl font-bold" }, `${analysisData.team.avgWriting}/3`)
                  ),
                  React.createElement('div', { className: "bg-gradient-to-r from-purple-500 to-purple-600 text-white p-4 rounded-lg" },
                    React.createElement('h3', { className: "text-sm font-medium opacity-90" }, "Accuracy"),
                    React.createElement('p', { className: "text-2xl font-bold" }, `${analysisData.team.avgAccuracy}/3`)
                  ),
                  React.createElement('div', { className: "bg-gradient-to-r from-orange-500 to-orange-600 text-white p-4 rounded-lg" },
                    React.createElement('h3', { className: "text-sm font-medium opacity-90" }, "Empathy & Helpfulness"),
                    React.createElement('p', { className: "text-2xl font-bold" }, `${analysisData.team.avgEmpathy}/3`)
                  )
                ),

                // Simple Feedback Distribution (without chart for now)
                React.createElement('div', { className: "bg-gray-50 p-6 rounded-lg" },
                  React.createElement('h3', { className: "text-lg font-semibold text-gray-900 mb-4" }, "Feedback Distribution"),
                  React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-4" },
                    analysisData.feedbackData.map((item, index) =>
                      React.createElement('div', { key: index, className: "text-center p-4 bg-white rounded-lg" },
                        React.createElement('p', { className: "text-2xl font-bold text-blue-600" }, item.count),
                        React.createElement('p', { className: "text-sm text-gray-600" }, item.name)
                      )
                    )
                  )
                )
              ),

              // Per-Agent Analysis
              React.createElement('div', { className: "bg-white rounded-lg shadow-sm p-6" },
                React.createElement('h2', { className: "text-2xl font-bold text-gray-900 mb-6 flex items-center" },
                  React.createElement(User, { className: "mr-3 h-6 w-6 text-blue-600" }),
                  "Per-Agent Analysis"
                ),
                
                React.createElement('div', { className: "space-y-6" },
                  analysisData.agents.map((agent, index) =>
                    React.createElement('div', { key: index, className: "border border-gray-200 rounded-lg p-6" },
                      React.createElement('div', { className: "flex justify-between items-start mb-4" },
                        React.createElement('h3', { className: "text-xl font-semibold text-gray-900" }, agent.name),
                        React.createElement('span', { className: "text-sm text-gray-500" }, `${agent.totalConversations} conversations`)
                      ),

                      // Agent Metrics
                      React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-4 mb-6" },
                        React.createElement('div', { className: "text-center p-3 bg-blue-50 rounded-lg" },
                          React.createElement('p', { className: "text-sm text-gray-600" }, "QA Score"),
                          React.createElement('p', { className: "text-lg font-bold text-blue-600" }, `${agent.avgScore}/100`)
                        ),
                        React.createElement('div', { className: "text-center p-3 bg-green-50 rounded-lg" },
                          React.createElement('p', { className: "text-sm text-gray-600" }, "Writing"),
                          React.createElement('p', { className: "text-lg font-bold text-green-600" }, `${agent.avgWriting}/3`)
                        ),
                        React.createElement('div', { className: "text-center p-3 bg-purple-50 rounded-lg" },
                          React.createElement('p', { className: "text-sm text-gray-600" }, "Accuracy"),
                          React.createElement('p', { className: "text-lg font-bold text-purple-600" }, `${agent.avgAccuracy}/3`)
                        ),
                        React.createElement('div', { className: "text-center p-3 bg-orange-50 rounded-lg" },
                          React.createElement('p', { className: "text-sm text-gray-600" }, "Empathy"),
                          React.createElement('p', { className: "text-lg font-bold text-orange-600" }, `${agent.avgEmpathy}/3`)
                        )
                      ),

                      React.createElement('div', { className: "grid md:grid-cols-2 gap-6" },
                        // Good Wins
                        agent.goodWins.length > 0 && React.createElement('div', { className: "bg-green-50 p-4 rounded-lg border border-green-200" },
                          React.createElement('h4', { className: "font-semibold text-green-800 mb-2 flex items-center" },
                            React.createElement(Award, { className: "mr-2 h-4 w-4 text-green-600" }),
                            `✅ Good Wins (${agent.excellentCount} excellent)`
                          ),
                          React.createElement('ul', { className: "text-sm text-green-700 space-y-1" },
                            agent.goodWins.map((win, i) =>
                              React.createElement('li', { key: i, className: "flex items-start" },
                                React.createElement('span', { className: "mr-2 text-green-600" }, "•"),
                                React.createElement('span', { className: "text-green-700" }, win)
                              )
                            )
                          )
                        ),

                        // Recommendations
                        agent.recommendations.length > 0 && React.createElement('div', { className: "bg-orange-50 p-4 rounded-lg border border-orange-200" },
                          React.createElement('h4', { className: "font-semibold text-orange-800 mb-2 flex items-center" },
                            React.createElement(AlertTriangle, { className: "mr-2 h-4 w-4 text-orange-600" }),
                            `⚠️ Recommendations (${agent.improvementCount} need attention)`
                          ),
                          React.createElement('ul', { className: "text-sm text-orange-700 space-y-1" },
                            agent.recommendations.map((rec, i) =>
                              React.createElement('li', { key: i, className: "flex items-start" },
                                React.createElement('span', { className: "mr-2 text-orange-600" }, "•"),
                                React.createElement('span', { className: "text-orange-700" }, rec)
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          );
        };

        ReactDOM.render(React.createElement(QAAnalysisApp), document.getElementById('root'));
    </script>
</body>
</html>
